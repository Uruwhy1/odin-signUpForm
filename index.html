<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js"></script>
</head>
<body>
    <div class="left-area">
        <p>Photo by <a href="https://unsplash.com/@silasvanovereem?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Silas van Overeem</a> on <a href="https://unsplash.com/photos/full-moon-over-clouds-during-night-time-7ga11BHwXHY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div class="right-area">
        <form id="form" autocomplete="off" method="post" action="">
            <!-- Without this input Edge ignores the autocomplete=off in email field -->
            <input autocomplete="off" class="valid" name="hidden" type="text" style="display:none;">
            <div class="line">
                <div class="input-holder">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" pattern="^[^\d]+$" required>
                    </div>
                    <span class="error-message"></span>
                </div>
                <div class="input-holder">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <input  type="text" id="lastname" name="lastname" placeholder="Last Name" pattern="^[^\d]+$" required>
                    </div>
                    <span class="error-message"></span>
                </div>
            </div>
            <div class="line">
                <div class="input-holder">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required>
                    </div>
                    <span class="error-message"></span>

                </div>
                <div class="input-holder">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        <input class="confirm" type="email" id="email-confirm" name="email-confirm" placeholder="Confirm Email" required>
                    </div>
                    <span class="error-message"></span>

                </div>
            </div>
            <div class="line">
                <div class="input-holder">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <!-- Readonly stuff is so Firefox doesn't generate password -->
                        <input type="password" id="password" name="password" placeholder="Password" pattern="^(?=.*\d)(?=.*[!@#$%^,.&*])(?=.*[A-Z])(?=.*[a-z]).{6,20}$" readonly onfocus="this.removeAttribute('readonly');" required>
                    </div>
                    <span class="error-message"></span>
                </div>
                <div class="input-holder">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="nonez" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <input class="confirm" type="password" id="password-confirm" name="password-confirm" readonly onfocus="this.removeAttribute('readonly');" placeholder="Confirm Password"  required>
                    </div>
                    <span class="error-message"></span>
                </div>
            </div>
            <button type="button" id="submitButton">Submit</button>

        </form>
    </div>
</body>
</html>
